<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <title>nueva red social</title>
</head>
<body>
    <div>Nueva red social</div>
    <form action="#" th:action="@{/redesSociales}" th:object="${redSocial}" method="post">
        <label> DireccionIP:</label><input type="text" th:field="*{DireccionIP}" required/><br>
        <label>tipo:</label><input type="text" th:field="*{tipo}" required/><br>
        <label>perfil:</label><input type="text" th:field="*{perfil}" required/><br>
        <label>causa:</label><input type="text" th:field="*{causa}" required/><br>
        <label>fecha</label><input type="datetime-local" th:field="*{FechaHora}" required/><br>
        <label>descripcion</label><input type="text" th:field="*{descripcion}" required/>

        <button type="submit" name="newRedSocial">Crear</button>
    </form>
</body>
</html>
