<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lista usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>
<body>
<div class="container-fluid">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <h1 >Users List</h1>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>mail</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
                <td><a th:href="@{/users/view/{id}(id=${user.id})}">Ver</a></td>
            <td><a th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a></td>
            <td><a th:href="@{/users/delete/{id}(id=${user.id})}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/users/newUser}">New User</a>
    <h3><a class="btn btn-info" th:href="@{/}">Volver</a></h3>
</div>


</body>
</html>
