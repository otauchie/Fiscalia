<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lista usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <h1 >Users List</h1>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>mail</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ver</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
                <td><a th:href="@{/users/view/{id}(id=${user.id})}"/><i class="fa fa-search"></i> </td>
            <td><a th:href="@{/users/edit/{id}(id=${user.id})}"/><i class="fa fa-edit"></i> </td>
            <td><a th:href="@{/users/delete/{id}(id=${user.id})}"/><i class="fa fa-remove"></i> </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/users/newUser}">New User</a>
    <h3><a class="btn btn-info" th:href="@{/}">Volver</a></h3>
</div>


</body>
</html>
