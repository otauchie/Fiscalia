<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lista usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-info ">
    <a class="navbar-brand" th:href="@{/}">Home</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link"  th:href="@{/causas/listaCausas}">lista Causas</span></a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-info" th:href="@{/logout}">Logout</a>
        </form>
    </div>
</nav>
<body>
<div class="container-fluid">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <h1 >Users List</h1>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>mail</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Ver</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.email}"></td>
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
                <td><a th:href="@{/users/view/{id}(id=${user.id})}"/><i class="fa fa-search"></i> </td>
            <td><a th:href="@{/users/edit/{id}(id=${user.id})}"/><i class="fa fa-edit"></i> </td>
            <td><a th:href="@{/users/delete/{id}(id=${user.id})}"/><i class="fa fa-remove"></i> </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/users/newUser}">New User</a>
    <h3><a class="btn btn-info" th:href="@{/}">Volver</a></h3>
</div>


</body>
</html>
