<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Crear usuario</title>
</head>
<body style="background-color: 	#333333">
<div class="container py-5 h-100">

    <div class="card shadow-8   -strong" style="border-radius: 4rem;">
        <div class="card-body p-5 text-center" >
            <div><h3>Nuevo usuario</h3></div>
    <form action="#" th:action="@{/users}" th:object="${user}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombre:</label><input class="form-control" type="text" th:field="*{nombre}" required/><br>
            </div>
            <div class="form-group col-md-6">
                <label>Apellido:</label><input class="form-control" type="text" th:field="*{apellido}" required/><br>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>E-mail:</label><input class="form-control" type="email" th:field="*{email}" required><br>
            </div>
            <div class="form-group col-md-6">
                <label>Contrase√±a:</label><input class="form-control" type="password" th:field="*{password}"required/><br>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12 ">
                <button class="btn btn-info" type="submit" name="newUser">Crear</button>
            </div>
        </div>
    </form>
            <h3><a class="btn btn-info" th:href="@{/users/listaUsuarios}">Volver</a></h3>
        </div>

    </div>

</div>
</body>
</html>
