<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lista Causas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="container-fluid">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <h1 >Lista de Causas</h1>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>NÂº</th>
            <th>Victima</th>
            <th>Victimario</th>

            <th>Ver</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="causa : ${causas}" >
            <td th:text="${#dates.format(causa.fecha, 'dd/MM/yyyy')}"></td>
            <td th:text="${causa.numero}"></td>
            <td th:text="${causa.victima}"></td>
            <td th:text="${causa.victimario}"></td>

            <td><a th:href="@{/causas/cleanView/{id}(id=${causa.id})}"/><i class="fa fa-search"></i> </td>


        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/causas/newCausa}">Nueva Causa</a>
    <h3><a class="btn btn-info" th:href="@{/}">Volver</a></h3>
</div>


</body>
</html>
