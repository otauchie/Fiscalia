<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>lista Causas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">


</head>
<body>
<div class="container-fluid">
    <div th:if="${error != ''}" class="alert alert-danger" role="alert">
        <span class="d-block" th:text="${error}"></span>
    </div>
    <h1 >Lista de Causas</h1>
    <table class="table table-bordered table-sm mt-2">
        <thead>
        <tr>
            <th>NÂº</th>
            <th>Fecha</th>
            <th>Victima</th>
            <th>Victimario</th>

            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="causa : ${causas}">
            <td th:text="${causa.numero}"></td>
            <td th:text="${causa.fecha}"></td>
            <td th:text="${causa.victima}"></td>
            <td th:text="${causa.victimario}"></td>

            <td><a th:href="@{/causas/view/{id}(id=${causa.id})}">Ver</a></td>


        </tr>
        </tbody>
    </table>
    <a class="btn btn-info" th:href="@{/causas/newCausa}">Nueva Causa</a>
    <h3><a class="btn btn-info" th:href="@{/}">Volver</a></h3>
</div>


</body>
</html>
