<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/CSS/newCausa.css}" />
    <title>Crear Causa</title>

</head>
<body style="background-color: 	#333333">
<div class="container py-5 h-100">

    <div class="card shadow-8   -strong" style="border-radius: 4rem;">
        <div class="card-body p-5 text-center" >
        <h1><div>Nueva Causa</div></h1>

    <form action="#" th:action="@{/causas}" th:object="${causa}" method="post">

    <!--<label>Numero:</label><input type="text" th:field="*{numero}"  required/><br>-->
        <div>
            <h6>"El formato del codigo debe de ser de la forma 'PP-00-00-000000-00/00' "</h6>
            <label for="numero">Numero</label> <input type="text" id="numero" th:field="*{numero}" required />
            <p th:if="${#fields.hasErrors('numero')}" th:errorclass="error" th:errors="*{numero}" />
        </div>
    <label>victima:</label><input type="text" th:field="*{victima}" required/><br>
    <label>Victimario:</label><input type="text" th:field="*{victimario}" required/><br>
    <label>Descripcion:</label><input type="text" th:field="*{descripcion}" required/><br>
    <button type="submit" class="btn btn-info" name="Crear causa">Crear</button>
        <h3><a class="btn btn-info" th:href="@{/causas/listaCausas}">Volver</a></h3>
    </form>
   </div>
    </div>
</div>

</body>
</html>
