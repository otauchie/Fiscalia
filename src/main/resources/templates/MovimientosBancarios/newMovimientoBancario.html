<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <title>Crear Movimiento Bancario</title>
</head>
<body>
    <div>Nuevo movimiento bancario</div>
    <form action="#" th:action="@{/movimientosBancarios}" th:object="${movimiento}" method="post">
        <label> DireccionIP:</label><input type="text" th:field="*{DireccionIP}" required/><br>
        <label>Usuario:</label><input type="text" th:field="*{usuario}" required/><br>
        <label>Cuenta:</label><input type="text" th:field="*{cuenta}" required/><br>
        <label>Tipo de transacción:</label><input type="text" th:field="*{tipoTransaccion}" required/><br>
        <label>Monto:</label><input type="text" th:field="*{monto}" required/><br>
        <label>Moneda:</label><input type="text" th:field="*{moneda}" required/><br>
        <label>Datos de cajero:</label><input type="text" th:field="*{datosCajero}" required/><br>
        <label>Fecha</label><input type="date" th:field="*{FechaHora}" required/><br>
        <label>Nro de causa:</label><input type="text" th:field="*{causa}" required/><br>
        <label>Descripción:</label><input type="text" th:field="*{descripcion}" required/><br>

        <button type="submit" name="newMovimientoBancario">Create</button>
    </form>
</body>
</html>
