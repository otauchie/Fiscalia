<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>

    <title>Crear Llamada</title>
</head>
<body>
    <div th:object="${causa}"th:with="causaID=${causa.id}">

    <div>Nueva Llamada</div>
    <form action="#" th:action="@{/llamadas}" th:object="${llamadaTelefonica}" method="post">
        <label> DireccionIP:</label><input type="text" th:field="*{DireccionIP}" required/><br>
        <label>numero llamada:</label><input type="text" th:field="*{numeroLlamada}" required/><br>
        <label>numnero receptor:</label><input type="text" th:field="*{numeroReceptor}" required/><br>
        <label>Duración:</label><input type="text" th:field="*{duracion}" required/><br>
        <label>Descripción:</label><input type="text" th:field="*{descripcion}" required/><br>
        <label>fecha</label><input type="datetime-local" th:field="*{FechaHora}" required><br>
       <!-- <label>Nro de causa:</label><input type="text" th:field="*{causa}" th:placeholder="${causaID}" /><br>-->
        <button type="submit" name="newLlamadaTelefonica">Create</button>
    </form>
    </div>

</body>
</html>
